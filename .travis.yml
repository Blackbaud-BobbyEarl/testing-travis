language: node_js
node_js:
- '0.10'
before_install:
- npm install -g grunt-cli
- chmod +x debugging.sh
before_script: 
  - export LAST_COMMIT_MESSAGE=`git log --format=%B -n 1 $TRAVIS_COMMIT`
  - export RELEASE_BRANCH="^(master|rc-)"
  - export RELEASE_COMMENT="^Release v[0-9]+\.[0-9]+\.[0-9]+"
  - export RELEASE_VERSION=${LAST_COMMIT_MESSAGE#Release }
  - if [[ $TRAVIS_BRANCH =~ $RELEASE_BRANCH && $LAST_COMMIT_MESSAGE =~ $RELEASE_COMMENT ]]; then export IS_RELEASE=true; fi
  - ./debugging.sh
branches:
  only:
  - "$RELEASE_BRANCH"
  - /^(custom-)\.*$/
notifications:
  webhooks:
  - http://sky-savage.cloudapp.net/savage/travis
env:
  global:
  - secure: 
